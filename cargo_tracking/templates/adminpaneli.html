{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div id="navbar-container"></div>
    <main>
        <div class="container mt-5 text-center">
            <h3>Admin Paneli</h3>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="d-flex justify-content-center mt-3">
                            <a href="{% url 'yenigonderim' %}" class="btn btn-primary btn-lg yenigonderim-btn">Yeni Gönderim</a>
                            <span class="mx-2"></span>
                            <a href="{% url 'gonderiyonet' %}" class="btn btn-primary btn-lg gönderiyonet-btn">Gönderi Yönet </a>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="d-flex justify-content-center mt-3">
                            <a href="{% url 'tamamlanmis' %}" class="btn btn-primary btn-lg tamamlanmis-btn">Tamamlanmış Kargolar</a>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="d-flex justify-content-center mt-3">
                        <a href="{% url 'kuryetakip' %}" class="btn btn-primary btn-lg kurye-btn" style="width: 233px;">Kurye Takibi</a>
                    </div>
                </div>
        </div>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        fetch("{% url 'navbar' %}")
          .then(response => response.text())
          .then(data => {
            document.querySelector('#navbar-container').innerHTML = data;
          });
      </script>
</body>
</html>
