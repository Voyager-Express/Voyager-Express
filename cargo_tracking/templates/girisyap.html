{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="icon" type="favicon" sizes="32x32" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
      body {
          background-image: url("{% static 'img/planet3.png' %}");
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center 90px;
          background-attachment: fixed;
      }

  .container, h1, p {
      font-weight: bold;
}
  </style>

</head>

<body>
    <div id="navbar-container"></div>
    <main>
      <div class="container mt-5">
        <form action="girisyap", method="POST">
          {% csrf_token %}
          <div class="container">
            <div class="row g-3 justify-content-center">
              <div class="col-md-6">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Şifre</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input border-black border-3" type="radio" name="options" id="inlineRadio1" value="userT">
                <label class="form-check-label" for="inlineRadio1">Müşteri</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input border-black border-3" type="radio" name="options" id="inlineRadio2" value="courierT">
                <label class="form-check-labe3" for="inlineRadio3">Kurye</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input border-black border-3" type="radio" name="options" id="inlineRadio3" value="adminT">
                <label class="form-check-labe4" for="inlineRadio4">Admin</label>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input border-black border-3" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>
            </div>
            <button type="submit" class="btn" id="girisYap2" style="background-color: #3e9159; color: white; font-weight: bold;">Giriş</button>
          </div>
        </div>
      </div>
        </div>
          </div>
        </form>
      </div>
    </main>
    
    
        
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
      fetch("{% url 'navbar' %}")
        .then(response => response.text())
        .then(data => {
          document.querySelector('#navbar-container').innerHTML = data;
        });
    </script>

    
</body>

</html>
