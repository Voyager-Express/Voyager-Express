{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Gönderim</title>
    <link rel="icon" type="favicon" sizes="32x32" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>
    <div id="navbar-container"></div>
    <main>
        <div class="dropdown float-end" style="margin-right: 20px;">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #3e9159; color: white; font-weight: bold;">
                      Hesabım
                      <img src="{% static 'img/gear.svg' %}" height="25" width="25" class="ms-2">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <li><a class="dropdown-item" href="{% url 'adminpaneli' %}">Admin Paneli</a></li>
                      <li><a class="dropdown-item" href="{% url 'hesapayarlari' %}">Hesap Ayarları</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="{% url 'anasayfa' %}">Çıkış</a></li>
                    </ul>
                  </div>
                  <div class="col-md-3" style="margin-left: 20px;">
                    <a href="{% url 'adminpaneli' %}" class="btn btn-lg" style="background-color: #3e9159; color: white; font-weight: bold;">Admin Paneli</a>
        </div>
        <div class="container mt-5 text-center">
            <h3>Yeni Gönderim</h3>
            <div class="row justify-content-center">
            <div class="col-md-8">
            <form class="text-center" method="POST">
                {% csrf_token %}
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Gönderici Adı / Telefon</span>
                    <input type="text" name="sender_nameF" class="form-control" aria-label="gönderici" aria-describedby="basic-addon1">
                    <input type="text" name="sender_phoneF" maxlength="11" class="form-control" aria-label="gönderici" aria-describedby="basic-addon1" placeholder="533...">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Kargo Adı</span>
                    <input name="cargo_nameF" type="text" class="form-control" aria-label="kargoadi" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Gönderici Adresi</span>
                    <input type="text" name="sender_addressF" class="form-control" aria-label="göndericiadres" aria-describedby="basic-addon1" placeholder="Mahalle, cadde/sokak, numara -İLÇE">
                    </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">İl</span>
                    <select id="inputCity" name="cbCitySenderF" class="form-select">
                            <option selected>Seç</option>
                            {% for city in CityList %}
                            <option>{{ city.city_name }}</option>
                            {% endfor %}
                        </select>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Alıcı Adı / Telefon</span>
                    <input type="text" name="reciever_nameF" class="form-control" aria-label="alici" aria-describedby="basic-addon1">
                    <input type="text" name="reciever_phoneF" maxlength="11" class="form-control" aria-label="telefon" aria-describedby="basic-addon1" placeholder="533...">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Alıcı Adresi</span>
                    <input type="text" name="reciever_addressF" class="form-control" aria-label="aliciadres" aria-describedby="basic-addon1" placeholder="Mahalle, cadde/sokak, numara -İLÇE">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">İl</span>
                        <select id="inputCity" name="cbCityRecieverF" class="form-select">
                            <option selected>Seç</option>
                            {% for city in CityList %}
                            <option>{{ city.city_name }}</option>
                            {% endfor %}
                        </select>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Gönderi Türü</span>
                        <select id="tür" name="cbTypeF" class="form-select">
                            <option selected>Seç</option>
                            <option>BELGE</option>
                            <option>1-10 Kg</option>
                            <option>10-100 Kg</option>
                            <option>100+ kg</option>
                        </select>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Kargo Özelliği</span>
                        <select id="ozellik" name="cbFeatureF" class="form-select">
                            <option selected>Seç</option>
                            <option>STANDART</option>
                            <option>KIRILABİLİR</option>
                            <option>DEĞERLİ EŞYA</option>
                            <option>BOZULABİLİR GIDA MADDESİ</option>
                            <option>KİMYASAL MADDE</option>
                        </select>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text w-25" id="basic-addon1">Veriliş Tarihi</span>
                    <!-- <input type="text" class="form-control" aria-label="verilistarihi" aria-describedby="basic-addon1" placeholder="gg.aa.yyyy"> -->
                    <label for="date" class="form-control">{{ currentDate }}</label>
                    <span class="input-group-text w-25" id="basic-addon1">Teslim Süresi</span>
                        <select id="inputDate" name="cbDeliveryTimeF" class="form-select">
                            <option selected>Seç</option>
                            <option>Aynı Gün</option>
                            <option>1-3 iş günü</option>
                            <option>4-5 iş günü</option>
                        </select>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn" style="background-color: #3e9159; color: white; font-weight: bold;">KAYDET</button>
                </div>

            </form>
            </div>
            </div>
        </div>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        fetch("{% url 'navbar' %}")
          .then(response => response.text())
          .then(data => {
            document.querySelector('#navbar-container').innerHTML = data;
          });
      </script>
</body>
</html>
